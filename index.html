<!DOCTYPE html>
<html>
  <head>
    <title>Tabled</title>
    <link rel="stylesheet" href="pure-min.css">
    <style>
      .control {
        position: fixed;
        z-index: 10;
        opacity: 0.9;
      }
      #menu {
        background: white;
        bottom: 0px;
        left: 0px;
      }
      #brush-selector .pure-button {
        margin: 5px;
      }
      #brush-selector .shortcut {
        text-decoration: underline;
      }
      svg {
        position: absolute;
        top: 0;
        left: 0;
      }
      .orbits circle {
        fill: none;
        stroke: black;
        stroke-width: 1;
      }
      .orbits circle.orbiter {
        fill: black;
      }
      .pure-menu li a.just-text:hover {
        background: #FFF;
        pointer: none;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <div id="menu" class="pure-u control" >
      <div class="pure-menu pure-menu-open">
	<div class="pure-menu-heading">
	  Controls / Help
	</div>
	<ul>
	  <li><a class="just-text">click and drag to draw</a></li>
	  <li>
	    <a id="orbit-button" class="brush pure-button pure-button-active">
	      <strong class="label">orbit</strong> (O)
	    </a>
	  </li>
	  <li>
	    <a id="link-button" class="brush pure-button">
	      <strong class="label">link</strong> (L)
	    </a>
	  </li>

	  <li>
	    <a id="pause-button" class="pure-button">
	      <strong class="label">pause</strong> (space)
	    </a>
	  </li>
	  <li>
	    <a id="undo-button" class="pure-button">
	      <strong class="label">undo</strong> (ctrl+z)
	    </a>
	  </li>
	  <li>
	    <a id="redo-button" class="pure-button">
	      <strong class="label">redo</strong> (shift+ctrl+z)
	    </a>
	  </li>
	</ul>
      </div>
    </div>

    <svg>
      <g class="links"></g>
      <g class="orbits"></g>
      <g class="brush">
	<circle id="circle-brush"></circle>
	<line id="link-brush"></line>
      </g>
    </svg>

    <script src="http://fb.me/react-0.9.0.js"></script>
    <script src="out/goog/base.js" type="text/javascript"></script>
    <script src="circle_editor.js" type="text/javascript"></script>
    <script type="text/javascript">goog.require("circle_editor.core");</script>
  </body>
</html>
